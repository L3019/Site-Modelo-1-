<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Formulários</title>
		<link href="paginas.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<nav>
			<a href="index.html">Início</a>
			<a href="empresa.html">Empresa</a>
			<a href="produtos.html">Produtos</a>
			<a href="cadastro.html">Cadastro</a>	
		</nav>
	
		<section>
		<h1>Faça o seu cadastro</h1>
	
		<form>
		<fieldset>
			<legend>Campos de Texto</legend>
			<p>
			<label for="nome">Nome:</label>
			<input type="text" id="nome">
			</p>
			
			<p>
			<label for="email">E-mail:</label>
			<input type="email" id="email">
			</p>
			
			<p>
			<label for="senha">Senha:</label>
			<input type="password" id="senha">
			</p>
		</fieldset>
		
		<fieldset>
			<legend>Campos de Escolha</legend>
			<p>
			<label for="cidade">Cidade: </label>
			<select id="cidade">
			<option></option>
<option value="porto alegre">Porto Alegre</option>
<option value="canoas">Canoas</option>
<option value="viamão">Viamão</option>
<option value="guaíba">Guaíba</option>
<option value="gravataí">Gravataí</option>
<option value="cachoeirinha">Cachoeirinha</option>
<option value="alvorada">Alvorada</option>
			</select>
			</p>
		<p>
		<label>Estado Civil:</label> <br>
		
		<input type="radio" value="solteiro" 
		name="estado_civil" id="solteiro">	
		<label for="solteiro">Solteiro</label>	
		<br>
		
		<input type="radio" value="casado" 
		name="estado_civil" id="casado">	
		<label for="casado">Casado</label>	
		<br>
				
		<input type="radio" value="viuvo" 
		name="estado_civil" id="viuvo">	
		<label for="viuvo">Viúvo</label>	
		<br>
				
		<input type="radio" value="outros" 
		name="estado_civil" id="outros">	
		<label for="outros">Outros</label>	
		</p>
		
		<p>
		<label>Turno Disponível:</label> <br>
		
		<input type="checkbox" value="manhã" 
		name="turno1" id="manhã">	
		<label for="manhã">Manhã</label>	
		<br>
	
		<input type="checkbox" value="tarde" 
		name="turno2" id="tarde">	
		<label for="tarde">Tarde</label>	
		<br>
		
		<input type="checkbox" value="noite" 
		name="turno3" id="noite">	
		<label for="noite">Noite</label>	
		<br>
		
		<input type="checkbox" value="madrugada" 
		name="turno4" id="madrugada">	
		<label for="madrugada">Madrugada</label>	
		</p>
		
		</fieldset>
		
		<p>
		<label for="recado">Deixe seu recado: </label><br>
		<textarea id="recado" cols="40" rows="8"> </textarea>
		</p>
		
		<p>
		<input type="reset" value="Apagar">
		<input type="submit" value="Cadastrar">
		</p>
		
		
		</form>
		
		
		</section>
		
		<footer>
			Rodape da Página
		</footer>	
		
		
	</body>
	</html>
